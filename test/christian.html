
<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Minimal Setup</title>

  <!-- 3. skin -->
  <link rel="stylesheet" type="text/css"
     href="http://releases.local.flowplayer.org.s3-website-us-east-1.amazonaws.com/5.0.0-build.7/skin/minimalist.css"
     />

  <style type="text/css">
/* <![CDATA[ */
    #player {
      width: 512px;
      height: 384px;
    }
  /* ]]> */
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

  <!-- 2. flowplayer -->
  <script
    src="http://releases.local.flowplayer.org.s3-website-us-east-1.amazonaws.com/5.0.0-build.7/flowplayer.min.js"></script>

  <script type="text/javascript">
    $(function () {
      $("#player").flowplayer({
        engine: "flash",
        swf: "http://releases.flowplayer.org/5.0.0-dev/flowplayer.swf"
      });
    });
  </script>

</head>

<body>
  <h1>Minimal Setup</h1>

  <div id="player">
       <video src="http://media.blacktrash.org/ccc_trailer1.mp4"></video>
     </div>


</body>
</html>
