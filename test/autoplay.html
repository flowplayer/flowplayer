
<!doctype html>
<html>
<head>

   <!-- player skin -->
   <link rel="stylesheet" type="text/css" href="../dist/skin/skin.css?f" />

   <!-- site specific styling -->
   <style>
   body {
      font: 12px "Myriad Pro", "Lucida Grande", sans-serif;
      text-align: center;
      padding-top: 1%;
   }
   .flowplayer { width: 70%; }
   </style>

   <!-- include flowplayer -->
   <script src="../dist/flowplayer.js?i"></script>
   </head>

<body>

   <!-- the player -->
   <div id="player">
    </div>

    <script>
    var el = document.getElementById('player');
    var api = flowplayer(el, {
        splash: false,
        ratio: 0.417,
        autoplay: true,
        clip: {
          title: 'Example video',
          sources: [
            {
              type: "video/mp4",
              src: "http://edge.flowplayer.org/bauhaus.mp4"
            }
          ]
        }
      });
    api.on('load', function(ev, player, video) {
    });
    </script>


</body>
