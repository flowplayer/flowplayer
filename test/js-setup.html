
<!doctype html>
<html>
<head>

   body {
      font: 12px "Myriad Pro", "Lucida Grande", sans-serif;
      text-align: center;

   <!-- include flowplayer -->

<body>

   <!-- the player -->
   <div id="player">
    </div>

    <script>
    var el = document.getElementById('player');
    var api = flowplayer(el, {
        splash: false,
        ratio: 0.417,
        clip: {
          preload: "none",
          sources: [
            {
              type: "video/webm",
              src: "http://stream.flowplayer.org/bauhaus/624x260.webm"
            },
            {
              type: "video/mp4",
              src: "http://stream.flowplayer.org/bauhaus/624x260.mp4"
            }
          ]
        }
      });
    api.on('load', function(ev, player, video) {
    });
    </script>


</body>
