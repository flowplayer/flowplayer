
<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" type="text/css" href="../dist/skin/minimalist.css" />

   <!-- site specific styling -->
   <style>
   body {
      font: 12px "Myriad Pro", "Lucida Grande", sans-serif;
      text-align: center;
      padding-top: 1%;

   .flowplayer { width: 70%; background-color: #039; }

   <!-- flowplayer depends on jQuery 1.7.1+ (for now) -->

      data-ratio=".417">

      <video preload="none">
         <source type="video/mp4"   src="http://stream.flowplayer.org/bauhaus/624x260.mp4"/>
         <source type="video/webm"  src="http://stream.flowplayer.org/bauhaus/624x260.webm"/>
